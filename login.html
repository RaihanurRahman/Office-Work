<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="code.js">	</script>
</head>
<body>
	

	<!-- Navbar -->
	<div id = "navber">
		<ul>
		  <li><a href="#home">Home</a></li>
		  <li><a href="index.html">Create Account</a></li>
		  <li><a class="active" href="#log-in">Log In</a></li>
		  <li><a href="#contact">Contact</a></li>
		  <li><a href="#about" >About</a></li>
		</ul>
	</div>

	<form class = "signup-form" action = "#">
	
		
	    <!-- form body -->
	    <div class="form-body">
	    	<div class="log-left">
	    		
	    	</div>
	    	

	    	<div class="log-right">
	    		<!-- form header -->
			    <div >
			    	<h1>Log In</h1>
			    </div>
	    		<!-- Email -->
				<div class="form-group log">
				  	<label for="email" class="label-title">Email*</label>
				  	<input type="email" id="email" class="form-input" placeholder="enter your email" required="required">
				</div>

				<!-- Password -->
				<div class="horizontal-group">

					<div class="form-group log">
					    <label for="password" class="label-title">Password *</label>
					    <input type="password" id="password" class="form-input" placeholder="enter your password" required="required">
					</div>

				</div>


				<div class="horizontal-group label1">
		    		<div class = "left" >
		    			<label>
				            <input type="checkbox" value="Rem">Remember Me</label>
		    		</div>

		    		<div class = "right">
		    			<label>
				            <p style="margin:0;">Forgot Password?</p></label>
		    		</div>
		    	</div>
		    	<div class="right">
		  			<button type="reset"  class="btn" formaction="login.html">Reset</button>
		  			<button type="submit" class="btn">Log In</button> 
		    	</div>
	    	

		</div>
	    
	    
		

	</form>


	
</body>
</html>
